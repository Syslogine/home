# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "title_logo.png"
    alt: "Lotus Docs Logo"
    height: 80px

  title: "Syslogine Docs"
  subtitle: Dive into **comprehensive tutorials** covering a myriad of tech domains. Crafted for **speed**, **security**, and **SEO excellence**, Syslogine Docs is your gateway to mastering technology.


  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Syslogine Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/welcome"
    
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://github.com/syslogine/home"

  info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose Syslogine Docs?
  subtitle: Syslogine Docs offers a comprehensive learning experience with its wide array of tutorials. Discover some of its key features below.

  items:
    - title: Diverse Content
      icon: layers
      description: Explore tutorials covering a vast range of tech domains, from operating systems and programming languages to cybersecurity and game development.

    - title: User-friendly Interface
      icon: accessibility
      description: With a clean and intuitive design, Syslogine Docs ensures an enjoyable browsing experience for users of all skill levels.

    - title: Updated Content
      icon: refresh
      description: Stay abreast of the latest trends and technologies with regularly updated content, ensuring you're always learning about the newest advancements.

    - title: Community Engagement
      icon: handshake
      description: Join a thriving community of tech enthusiasts, share your insights, and learn from others' experiences to foster collaborative growth.

    - title: Customizable Experience
      icon: settings
      description: Tailor your learning journey with optional features and configurations, enabling you to personalize your experience according to your preferences.

    - title: Responsive Design
      icon: devices
      description: Access Syslogine Docs seamlessly across various devices, ensuring you can learn anytime, anywhere, without compromising on usability.

    - title: Search Functionality
      icon: search
      description: Find what you need quickly and efficiently with the integrated search functionality, facilitating easy navigation through the vast repository of tutorials.

    - title: Multilingual Support
      icon: translate
      description: Syslogine Docs supports multilingual content, allowing you to access tutorials in different languages, enhancing accessibility and inclusivity.

    - title: Technological Foundation
      icon: code
      description: Built on robust technologies, Syslogine Docs provides a stable and reliable platform for your learning journey, ensuring a seamless experience.

# Image compare
imageCompare:
  enable: true
  weight: 30
  template: image compare

  title: Customize Syslogine Docs Appearance
  subtitle: Syslogine Docs offers extensive customization options. Dark mode is optional (enabled by default).

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "/images/screenshots"
      imageBefore: "dark.webp"
      imageAfter: "light.webp"
